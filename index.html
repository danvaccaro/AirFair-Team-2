<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="image-container">
            <img src=" img/logo.png" />
        </div>
        <div id="input-container"></div>
            <div>
                <input type="text" id="email" value="User E-mail" />
            </div>
            <div>
                <input type="text" id="local-airport" value="Preferred Local Airport" />
            </div>
            <div>
                <input type="text" id="dest-airport" value="Destination Airport" />
            </div>
            <div>
                <input type="date" id="depart-date" value="Departure Date" />
            </div>
            <div>
                <input type="date" id="return-date" value="Return Date" />
            </div>
            <div>
                <input type="number" id="max-price" value="Willing Price to Pay" step=".01" />
            </div>
            <div>
                <input type="button" id="submit-button" value="Submit"/>
            </div>
        </div>
        <script src="scripts/jquery-3.6.4.min.js"></script>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
